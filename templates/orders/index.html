{% extends "orders/base.html" %}

{% block page_content %}
<ion-list>
    {% for order in orders %}
    <ion-item href="/modules/orders/orders/{{ order.id }}/" detail>
        <ion-badge color="{% if order.is_delayed %}danger{% elif order.status == 'ready' %}success{% else %}primary{% endif %}" slot="start">
            #{{ order.order_number }}
        </ion-badge>
        <ion-label>
            <h2>Table {{ order.table_display }}</h2>
            <p>{{ order.item_count }} items - {{ order.elapsed_minutes }}min</p>
        </ion-label>
        <ion-badge slot="end">{{ order.get_status_display }}</ion-badge>
    </ion-item>
    {% empty %}
    <ion-item>
        <ion-label class="ion-text-center">
            <p>No pending orders</p>
        </ion-label>
    </ion-item>
    {% endfor %}
</ion-list>
{% endblock %}
